{% extends 'T_admin_base.html' %}
{% block title %}管理员后台{% endblock %}
{% block context %}
    <div id="global">
      <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-body demo-btn">
                       <button type="button" class="btn btn-default">清空日志</button>
            </div>
                                      <table class="table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>操作</th>
                                        <th>操作时间</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for log in loglist%}
                                <tr class="active">
                                        <th scope="row">{{log.id}}</th>
                                        <td>{{log.text}}</td>
                                        <td>{{log.date}}</td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
        </div>
      </div>
      <footer class="cm-footer"><span class="pull-right">&copy; 凡渡_AWD攻防对抗平台.</span></footer>
    </div>
{% endblock %}
