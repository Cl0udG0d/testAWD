{% extends 'T_admin_base.html' %}
{% block title %}登录日志{% endblock %}
{% block context %}
<div id="global">
      <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-body demo-btn">
                       <button type="button" class="btn btn-default" onclick="javascript:window.location.href='{{url_for('delLoginLog')}}'">清空日志</button>
            </div>
                                      <table class="table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>登录用户名</th>
                                        <th>登录密码</th>
                                        <th>登录时间</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for log in loglist%}
                                    {% if log.ischeck%}
                                    <tr class="active">
                                        {% else %}
                                    <tr class="danger">
                                        {% endif %}
                                        <th scope="row">{{log.id}}</th>
                                        <td>{{log.username}}</td>
                                        <td>{{log.password}}</td>
                                        <td>{{log.date}}</td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
        </div>
      </div>
      <footer class="cm-footer"><span class="pull-right">&copy; 凡渡_AWD攻防对抗平台.</span></footer>
    </div>
{% endblock %}
