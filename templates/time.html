<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>靶机状态</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <!-- themify icon -->
    <link rel="stylesheet" type="text/css" href="../static/css/themify-icons.css">
    <!-- video popup -->
    <link rel="stylesheet" type="text/css" href="../static/css/colorbox.css">
    <!-- swiper slider -->
    <link rel="stylesheet" type="text/css" href="../static/css/swiper.min.css">
    <!-- Animate Css -->
    <link rel="stylesheet" type="text/css" href="../static/css/animate.css">
    <!-- CSS -->
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/time.css" rel="stylesheet">
</head>

<body>
    <!-- Pre-loader -->
    <div class="preloader">
        <div class="loader">
        </div>
    </div>

    <!-- Start Header Section -->
    <header class="header_wrap header_wrap_2">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav class="mega_nav navbar navbar-expand-md p-0 justify-content-between">
                        <div class="nav_left">
                            <a class="navbar-brand" href=#>TIME LINE</a>
                            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#mega_menu">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="p-lg-0 nav_wrapper ml-auto">
                            <ul class="navbar-nav m-auto collapse navbar-collapse" id="mega_menu">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">首页</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="time.html">靶机状态</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="rank.html">排名</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="guide.html">指南</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="announcement.html">公告</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="trend.html">得分趋势图</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="data_screen.html">数据大屏</a>
                                </li>
                            </ul>
                        </div>
                        <div class="nav_right d-lg-block d-none" id="login">
                            <a href="#" class="btn">登陆</a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header Section -->

    <!-- 时间线 -->
    <section class="hero_area_2" style="height: 100%; margin-bottom: 0;">
        <section class="timeline">
            <div class="wrapper">
                {% for vulhub in vulList%}
                <div class="timeline__item timeline__item--0">
                    <div class="timeline__item__station"></div>
                    <div class="timeline__item__content">
                        <h2 class="timeline__item__content__date">{{vulhub.title}}</h2><br>
                        <h2 class="timeline__item__content__date">{{vulhub.sshpass}}</h2><br>
                        <h2 class="timeline__item__content__date">{{vulhub.status}}</h2><br>
                        <h2 class="timeline__item__content__date">{{vulhub.addr}}</h2><br>
                        <p class="timeline__item__content__description">{{vulhub.detail}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
        <div class="footer_bottom d-flex justify-content-center align-items-center" style="position: absolute;bottom: 0;margin-left: 500px;">
            <div class="row ">
                <div class="col-md-12">
                    <div class="copy_right_text">
                        <p>&copy; 2021 <i class="ti-heart"></i> FD Company All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!--jQuery JS-->
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <!-- Bootstrap -->
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- Colorbox video poput -->
    <script src="../static/js/jquery.colorbox-min.js"></script>
    <!-- Swiper Slider -->
    <script src="../static/js/swiper.min.js"></script>
    <!-- waypoints  -->
    <script src="../static/js/jquery.waypoints.min.js"></script>
    <!-- Counterup  -->
    <script src="../static/js/jquery.counterup.min.js"></script>
    <!-- Custom js -->
    <script src="../static/js/main.js"></script>
    <script src="../static/js/time.js"></script>
    <script>
        var login = document.querySelector('#login');
        login.onclick = function() {
            window.location = 'login.html';
        }
    </script>
</body>

</html>
