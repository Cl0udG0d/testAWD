    <style>
        /*渐变背景样式*/
        
        body {
            height: 100vh;
            width: 100%;
            /* overflow: hidden; */
            /* background-image: linear-gradient(125deg, #F44336, #E91E63, #9C27B0, #3F51B5, #2196F3); */
            background-size: 400%;
            font-family: "montserrat";
            animation: bganimation 15s infinite;
        }
        
        @keyframes bganimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        /*表单样式*/
        
        .form {
            width: 85%;
            max-width: 600px;
            /* max-height: 700px; */
            background-color: rgba(255, 255, 255, .05);
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 5px #000;
            text-align: center;
            font-family: "微软雅黑";
            color: #fff;
            margin-top: 130px;
            margin-bottom: 20px;
        }
        /*表单标题样式*/
        
        .form h1 {
            margin-top: 0;
            font-weight: 200;
            font-size: 24px;
        }
        
        .form .txtb {
            border: 1px solid #aaa;
            margin: 8px 0;
            padding: 6px 18px;
            border-radius: 10px;
        }
        
        .form label {
            display: block;
            text-align: left;
            color: black;
            font-size: 14px;
        }
        /*姓名 手机 邮箱 备注框样式*/
        
        .txtb input,
        .txtb textarea {
            width: 100%;
            background: none;
            border: none;
            outline: none;
            margin-top: 6px;
            font-size: 18px;
            color: #4c55c4;
        }
        /*备注框样式*/
        
        .txtb textarea {
            max-height: 100px;
        }
        /*提交按钮样式*/
        
        .btn_submit {
            display: block;
            background-color: #4c55c4;
            padding: 14px 0;
            color: #fff;
            cursor: pointer;
            margin-top: 8px;
            width: 100%;
            border: 1px solid #aaa;
            border-radius: 10px;
        }
    </style>
