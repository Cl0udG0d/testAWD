{% extends 'T_admin_base.html' %}
{% block title %}Flag管理{% endblock %}
{% block context %}
    <div id="global">
      <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-body demo-btn">
                       <button type="button" class="btn btn-default" onclick="javascript:window.location.href='{{ url_for('resetFlag') }}'">重置Flag</button>
            </div>
                                      <table class="table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>队伍编号</th>
                                        <th>队伍Flag</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for flag in flagList %}
                                    <tr class="active">
                                        <th scope="row">{{flag.id}}</th>
                                        <td>{{flag.tid}}</td>
                                        <td>{{flag.flag}}</td>
                                       <td> <button type="button" class="btn btn-default" onclick="javascript:window.location.href='{{ url_for('editFlag',fid=flag.id) }}'">编辑</button>
                                       </td>

                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
        </div>
      </div>
      <footer class="cm-footer"><span class="pull-right">&copy; 凡渡_AWD攻防对抗平台.</span></footer>
    </div>
{% endblock %}
